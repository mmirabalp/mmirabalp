        <div ng-app="myApp">

        <!-- CONTACT SECTION
            ********************* -->
        <section id="contact" class="dark">
            <div class="container">
                <h2 class="section-title text-center">Let's Talk</h2>
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="px-3">
                            <p>If you have any questions or have open opportunities,
                                feel free to send me a message here.</p>
        
                            <form action='https://formspree.io/mmirabalp@gmail.com' class='contactForm' id='contact_form'
                                method='POST'>
        
                                <input name='email' placeholder='Email' required type='email'>
        
                                <input name='text' placeholder='Name' required type='text'>
        
                                <textarea class='input inputMessage' name='body' placeholder='Message' required></textarea>
                                <button class='btn btn-primary btn-block round' type='submit'>Submit</button>
                            </form>
                        </div>
                    </div>
        
                </div>
            </div>
        </section>
        <!-- CONTACT SECTION
            ********************* -->
