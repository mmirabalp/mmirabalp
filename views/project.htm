********************************************************* -->
<!--<p><a href="#!home">&larr; Go Back home</a></p>-->
        
<section id="project">
    <div class="container">
        <h1 class="section-title text-center">{{project.title}}</h1>
        <h2></h2>
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12">
                <img ng-src="http://{{project.fields.imageUrl}}" alt="" class="img-fluid">
            </div>
            <div class="col-xl-12 col-lg-12 col-md-12">
                        <h4>Project Description</h4>
                        <p>{{project.fields.longDescription}}</p>
                        <h4>Technologies / Tools</h4>
                        <ul>
                            <li ng-repeat="technology in project.technologies">{{technology}}</li>
                        </ul>
                        <!-- <div class="d-flex"><img src="../src/assets/images/icon_next.svg" alt=""></div> -->
                        <a class="btn btn-primary round" href="{{project.url}}" role="button">Launch Project</a>
                        <!-- <span>Url: <a href="{{project.url}}">{{project.url}}</a></span> -->
    
            </div>
      
        </div>
    </div>
</section>
